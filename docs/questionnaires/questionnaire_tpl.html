<script language="JavaScript1.2">

	function loadConfigVariables () {
	    top.vArticleGenerator.initGrammar();
		top.title.document.fTitle.tConfigFile.value    = document.fConfig.ConfigFile.value;
		top.title.document.fTitle.tGrammarFolder.value = document.fConfig.GrammarFolder.value;
		top.vArticleGenerator.mainEditGrammar = document.fConfig.mainEditGrammar.value;
		top.vArticleGenerator.textGrammar     = document.fConfig.textGrammar.value;
		top.vArticleGenerator.textSource      = document.fConfig.textSource.value;
		top.vArticleGenerator.textGenerated   = document.fConfig.textGenerated.value;
		top.vArticleGenerator.textDestination = document.fConfig.textDestination.value;
		top.vArticleGenerator.grammarfiles.folder = document.fConfig.GrammarFolder.value;
		top.vArticleGenerator.grammarfiles.split_grammarfiles(document.fConfig.GrammarFiles.value);
		
	};
    top.vArticleGenerator.setTimeout("top.main.loadConfigVariables ();"+
    			   "top.vArticleGenerator.grammarfiles.check_preload()",100);
